<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedbomb</title>
    <meta
      name="description"
      content="Feedbomb is a minimalistic, open-source RSS feed reader."
    />
    <meta name="keywords" content="opensource, github, feedbomb, rss" />
    <link rel="canonical" href="https://www.feedbomb.app/" />
    <meta property="og:title" content="Feedbomb - Open Source RSS Reader" />
    <meta
      property="og:description"
      content="Feedbomb is a minimalistic, open-source RSS feed reader."
    />
    <meta property="og:image" content="/assets/poster.png" />
    <meta property="og:url" content="https://www.feedbomb.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Feedbomb - RSS Feed Reader" />
    <meta
      name="twitter:description"
      content="Feedbomb is a minimalistic, open-source RSS feed reader."
    />
    <meta name="twitter:image" content="/assets/poster.png" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="scripts/dompurify.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to use this app.</noscript>
    <div id="root">
      <header>
        <button
          id="hide-button"
          onclick="document.querySelector('.main-wrapper').classList.toggle('sidebar-open')"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.474 19h13.052c.834 0 1.455-.202 1.863-.605.407-.403.611-1.008.611-1.815V7.42c0-.807-.204-1.412-.611-1.815C19.98 5.202 19.36 5 18.526 5H5.474c-.821 0-1.439.202-1.853.605C3.207 6.008 3 6.613 3 7.42v9.16c0 .807.207 1.412.621 1.815.414.403 1.032.605 1.853.605Zm.02-1.392c-.35 0-.62-.091-.81-.274-.191-.182-.287-.456-.287-.821V7.487c0-.359.096-.63.287-.816.19-.186.46-.279.81-.279h13.012c.35 0 .62.093.81.279.191.185.287.457.287.816v9.026c0 .365-.096.639-.287.821-.19.183-.46.274-.81.274H5.494Zm3.377.268h1.368V6.152H8.87v11.724ZM7.415 9.178a.45.45 0 0 0 .33-.149c.097-.1.146-.21.146-.331a.433.433 0 0 0-.146-.322.465.465 0 0 0-.33-.14H5.882a.465.465 0 0 0-.33.14.433.433 0 0 0-.146.322c0 .121.049.232.146.331a.45.45 0 0 0 .33.149h1.533Zm0 1.92a.457.457 0 0 0 .33-.144.459.459 0 0 0 .146-.336.433.433 0 0 0-.146-.321.465.465 0 0 0-.33-.14H5.882a.465.465 0 0 0-.33.14.433.433 0 0 0-.146.321c0 .128.049.24.146.336a.457.457 0 0 0 .33.144h1.533Zm0 1.92a.465.465 0 0 0 .33-.138.443.443 0 0 0 .146-.332.433.433 0 0 0-.146-.321.465.465 0 0 0-.33-.14H5.882a.465.465 0 0 0-.33.14.433.433 0 0 0-.146.321c0 .128.049.239.146.332.097.092.207.139.33.139h1.533Z"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <div id="input-box">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 10.711c0 .785.15 1.522.449 2.214a5.772 5.772 0 0 0 3.078 3.049c.695.293 1.442.44 2.24.44.61 0 1.194-.09 1.75-.27a5.784 5.784 0 0 0 1.532-.754l3.373 3.35c.097.09.203.155.318.197.115.042.232.063.353.063a.872.872 0 0 0 .653-.26.901.901 0 0 0 .254-.656.928.928 0 0 0-.254-.646l-3.355-3.332c.357-.473.635-.998.834-1.576.2-.578.3-1.184.3-1.819 0-.79-.15-1.53-.45-2.218a5.814 5.814 0 0 0-1.237-1.818 5.769 5.769 0 0 0-1.836-1.23A5.66 5.66 0 0 0 10.767 5a5.65 5.65 0 0 0-2.24.445A5.837 5.837 0 0 0 5.45 8.493 5.504 5.504 0 0 0 5 10.711Zm1.396 0A4.243 4.243 0 0 1 7.67 7.65a4.456 4.456 0 0 1 1.397-.93 4.305 4.305 0 0 1 1.7-.336c.604 0 1.17.112 1.695.337.526.224.99.534 1.392.93.402.394.717.854.943 1.378.227.523.34 1.085.34 1.683 0 .599-.113 1.159-.34 1.68a4.433 4.433 0 0 1-2.335 2.312 4.273 4.273 0 0 1-1.695.337 4.306 4.306 0 0 1-1.7-.337 4.418 4.418 0 0 1-1.397-.934 4.322 4.322 0 0 1-.938-1.378 4.21 4.21 0 0 1-.336-1.68Z"
              fill="currentColor"
            ></path>
          </svg>
          <input type="text" id="search" placeholder="Search" />
        </div>
      </header>
      <div class="main-wrapper">
        <aside>
          <div class="feed-list">
            <button class="feed-item" onclick="filterFeeds('all+posts')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M240-200h120v-200q0-17 11.5-28.5T400-440h160q17 0 28.5 11.5T600-400v200h120v-360L480-740 240-560v360Zm-80 0v-360q0-19 8.5-36t23.5-28l240-180q21-16 48-16t48 16l240 180q15 11 23.5 28t8.5 36v360q0 33-23.5 56.5T720-120H560q-17 0-28.5-11.5T520-160v-200h-80v200q0 17-11.5 28.5T400-120H240q-33 0-56.5-23.5T160-200Zm320-270Z"
                />
              </svg>
              <div class="spacer"></div>
              <span>Home</span>
            </button>
          </div>
          <br />
          <span style="padding: 10px" id="status"></span>
        </aside>
        <main>
          <div id="articles">
            <div class="header">
              <h2 id="feedTitle">Home</h2>
              <h5 id="category" style="display: none"></h5>
            </div>
            <br />
            <div id="feed-content">
              <span style="padding: 10px">Loading feeds</span>
            </div>
          </div>

          <div id="add-feed" style="display: none">
            <div class="header">
              <h2 id="feedTitle">Add Feed</h2>
            </div>
            <div class="content">
              <p>Add a feed by entering the URL of the feed.</p>
              <div id="feed-content">
                <input type="text" id="feed-url" placeholder="URL" />
                <button id="add-feed-button">Add feed</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
