<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbomb</title>
    <meta name="description" content="Feedbomb is a minimalistic, open-source RSS feed reader.">
    <meta name="keywords" content="opensource, github, feedbomb, rss">
    <link rel="canonical" href="https://www.feedbomb.app/">
    <meta property="og:title" content="Feedbomb - Open Source RSS Reader">
    <meta property="og:description" content="Feedbomb is a minimalistic, open-source RSS feed reader.">
    <meta property="og:image" content="/assets/poster.png">
    <meta property="og:url" content="https://www.feedbomb.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Feedbomb - RSS Feed Reader">
    <meta name="twitter:description" content="Feedbomb is a minimalistic, open-source RSS feed reader.">
    <meta name="twitter:image" content="/assets/poster.png">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div id="root">
        <aside>
            <h2>Feedbomb</h2><br>
            <div class="feed-list">
                <button class="feed-item" onclick="filterFeeds('all+posts')"><svg xmlns="http://www.w3.org/2000/svg"
                        height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path
                            d="M240-200h120v-200q0-17 11.5-28.5T400-440h160q17 0 28.5 11.5T600-400v200h120v-360L480-740 240-560v360Zm-80 0v-360q0-19 8.5-36t23.5-28l240-180q21-16 48-16t48 16l240 180q15 11 23.5 28t8.5 36v360q0 33-23.5 56.5T720-120H560q-17 0-28.5-11.5T520-160v-200h-80v200q0 17-11.5 28.5T400-120H240q-33 0-56.5-23.5T160-200Zm320-270Z" />
                    </svg>
                    <div class="spacer"></div><span>Home</span>
                </button>
            </div>
            <br>
            <span style="padding: 10px;" id="status"></span>
        </aside>
        <main>
            <div id="articles">
                <div class="header">
                    <h2 id="feedTitle">Home</h2>
                    <h5 id="category" style="display: none;"></h5>
                    <br>
                    <input type="text" id="search" placeholder="Search">
                </div>
                <br>
                <div id="feed-content">
                    <span style="padding: 10px;">Loading feeds</span>
                </div>
            </div>

            <div id="add-feed" style="display: none;">
                <div class="header">
                    <h2 id="feedTitle">Add Feed</h2>
                </div>
                <div class="content">
                    <p>Add a feed by entering the URL of the feed.<br><br>To add a subreddit, enter the subreddit in
                        this format: <code>/r/subreddit</code></p>
                    <div id="feed-content">
                        <div id="input-box-container">
                            <input type="text" id="feed-url" placeholder="URL">
                            <button id="add-feed-button">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
